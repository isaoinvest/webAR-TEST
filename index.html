<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://aframe.io" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 掃描 UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1);
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        position: relative;
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(176px); }
      }

      /* 控制按鈕 */
      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .icon-button:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }
      
      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      /* 進度條 */
      .progress-container {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        z-index: 1000;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        width: 0%;
        transition: width 0.2s;
      }

      /* 全螢幕影片 */
      #fullscreen-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        cursor: pointer;
      }
      
      #fullscreen-container.visible {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #fullscreen-canvas {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
      }

      /* 隱藏的處理元素 */
      .hidden-elements {
        position: absolute;
        top: -9999px;
        left: -9999px;
        opacity: 0;
        pointer-events: none;
      }

      /* 載入指示器 */
      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        z-index: 100;
        display: none;
      }

      .loading-indicator.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="controls-container">
      <button class="icon-button" id="play-button">
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <button class="icon-button" id="sound-button">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>

      <button class="icon-button" id="fullscreen-button">
        <svg viewBox="0 0 24 24">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
      </button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
      </div>
    </div>
    
    <div id="fullscreen-container">
      <canvas id="fullscreen-canvas"></canvas>
    </div>

    <div class="loading-indicator" id="loading-indicator">
      正在載入影片...
    </div>

    <div class="hidden-elements">
      <canvas id="processing-canvas"></canvas>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-assets>
        <video
          id="foreground-video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/foreground.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        
        <video
          id="alpha-video-asset"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/alpha.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        
        <canvas id="transparent-canvas" width="1024" height="1024"></canvas>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
      >
        <a-plane
          id="video0-entity"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          material="shader: flat; src: #transparent-canvas; transparent: true; alphaTest: 0.01; side: double; depthWrite: false"
          transparent-video
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 註冊透明影片組件
      AFRAME.registerComponent('transparent-video', {
        init: function() {
          this.el.addEventListener('materialtextureloaded', () => {
            const mesh = this.el.getObject3D('mesh');
            if (mesh && mesh.material && mesh.material.map) {
              // 設定紋理參數
              mesh.material.map.minFilter = THREE.LinearFilter;
              mesh.material.map.magFilter = THREE.LinearFilter;
              mesh.material.map.format = THREE.RGBAFormat;
              mesh.material.transparent = true;
              mesh.material.alphaTest = 0.01;
              mesh.material.depthWrite = false;
              mesh.material.needsUpdate = true;
            }
          });
        },
        
        tick: function() {
          const mesh = this.el.getObject3D('mesh');
          if (mesh && mesh.material && mesh.material.map) {
            mesh.material.map.needsUpdate = true;
          }
        }
      });

      // 透明影片處理類
      class TransparentVideoProcessor {
        constructor(foregroundVideo, alphaVideo, outputCanvas) {
          this.foregroundVideo = foregroundVideo;
          this.alphaVideo = alphaVideo;
          this.outputCanvas = outputCanvas;
          this.outputCtx = outputCanvas.getContext('2d', { 
            alpha: true,
            willReadFrequently: true,
            desynchronized: true
          });
          
          this.processingCanvas = document.getElementById('processing-canvas');
          this.processingCtx = this.processingCanvas.getContext('2d', {
            willReadFrequently: true,
            desynchronized: true
          });
          
          this.isProcessing = false;
          this.animationId = null;
          this.lastProcessTime = 0;
          this.frameInterval = 1000 / 30; // 30 FPS
        }

        start() {
          if (this.isProcessing) return;
          this.isProcessing = true;
          this.lastProcessTime = performance.now();
          this.process();
        }

        stop() {
          this.isProcessing = false;
          if (this.animationId) {
            cancelAnimationFrame(this.animationId);
            this.animationId = null;
          }
        }

        process(currentTime) {
          if (!this.isProcessing) return;

          // 控制幀率
          if (currentTime - this.lastProcessTime < this.frameInterval) {
            this.animationId = requestAnimationFrame((t) => this.process(t));
            return;
          }
          this.lastProcessTime = currentTime;

          if (this.foregroundVideo.readyState >= 2 && this.alphaVideo.readyState >= 2) {
            const width = this.foregroundVideo.videoWidth || 1024;
            const height = this.foregroundVideo.videoHeight || 1024;

            // 設定canvas尺寸
            if (this.outputCanvas.width !== width || this.outputCanvas.height !== height) {
              this.outputCanvas.width = width;
              this.outputCanvas.height = height;
              this.processingCanvas.width = width;
              this.processingCanvas.height = height;
            }

            try {
              // 清除輸出canvas
              this.outputCtx.clearRect(0, 0, width, height);
              
              // 繪製前景影片
              this.outputCtx.drawImage(this.foregroundVideo, 0, 0, width, height);
              
              // 取得前景像素資料
              const foregroundImageData = this.outputCtx.getImageData(0, 0, width, height);
              const foregroundData = foregroundImageData.data;

              // 繪製alpha影片到處理canvas
              this.processingCtx.clearRect(0, 0, width, height);
              this.processingCtx.drawImage(this.alphaVideo, 0, 0, width, height);
              const alphaImageData = this.processingCtx.getImageData(0, 0, width, height);
              const alphaData = alphaImageData.data;

              // 處理透明度
              for (let i = 0; i < foregroundData.length; i += 4) {
                // 使用alpha影片的灰度值作為透明度
                // 取三個通道的平均值以獲得更準確的灰度
                const grayValue = (alphaData[i] + alphaData[i + 1] + alphaData[i + 2]) / 3;
                
                // 設定alpha通道
                foregroundData[i + 3] = grayValue;
                
                // 預乘alpha以避免邊緣問題
                if (grayValue < 255) {
                  const alpha = grayValue / 255;
                  foregroundData[i] = foregroundData[i] * alpha;
                  foregroundData[i + 1] = foregroundData[i + 1] * alpha;
                  foregroundData[i + 2] = foregroundData[i + 2] * alpha;
                }
              }

              // 將處理後的資料繪製回輸出canvas
              this.outputCtx.putImageData(foregroundImageData, 0, 0);
              
            } catch (error) {
              console.warn('影片處理錯誤:', error);
            }
          }

          this.animationId = requestAnimationFrame((t) => this.process(t));
        }
      }

      // 等待 A-Frame 載入
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) {
            initApp();
          } else {
            window.addEventListener('load', initApp);
          }
        });
      }

      function initApp() {
        // 主要元素變數
        const foregroundVideo = document.querySelector("#foreground-video");
        const alphaVideo = document.querySelector("#alpha-video-asset");
        const transparentCanvas = document.querySelector("#transparent-canvas");
        const targetEl = document.querySelector("#target0");
        const videoEntity = document.querySelector("#video0-entity");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const fullscreenButton = document.getElementById("fullscreen-button");
        const fullscreenContainer = document.getElementById("fullscreen-container");
        const fullscreenCanvas = document.getElementById("fullscreen-canvas");
        const progressBar = document.getElementById("progress-bar");
        const loadingIndicator = document.getElementById("loading-indicator");
        
        // 圖標元素
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        // 創建透明影片處理器
        const transparentProcessor = new TransparentVideoProcessor(
          foregroundVideo, 
          alphaVideo, 
          transparentCanvas
        );

        // 全螢幕處理器
        let fullscreenProcessor = null;

        // 狀態管理
        const state = {
          targetFound: false,
          audioEnabled: false,
          isPlaying: false,
          fullscreen: false,
          hasPlayed: false,
          videosReady: false
        };

        // 確保影片載入完成
        let videosLoadedCount = 0;
        const checkVideosReady = () => {
          videosLoadedCount++;
          if (videosLoadedCount >= 2) {
            state.videosReady = true;
            loadingIndicator.classList.remove('show');
            console.log('影片已載入完成');
          }
        };

        foregroundVideo.addEventListener('loadeddata', checkVideosReady);
        alphaVideo.addEventListener('loadeddata', checkVideosReady);

        // 顯示載入指示器
        loadingIndicator.classList.add('show');

        // 更新按鈕圖標
        function updateButtons() {
          playIcon.style.display = state.isPlaying ? "none" : "block";
          pauseIcon.style.display = state.isPlaying ? "block" : "none";
          playButton.classList.toggle("active", state.isPlaying);
          
          soundOnIcon.style.display = state.audioEnabled ? "block" : "none";
          soundOffIcon.style.display = state.audioEnabled ? "none" : "block";
          soundButton.classList.toggle("active", state.audioEnabled);
        }

        // 音訊控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          foregroundVideo.muted = !state.audioEnabled;
          alphaVideo.muted = true; // alpha影片始終靜音
          updateButtons();
        }

        // 同步影片
        function syncVideos() {
          if (Math.abs(foregroundVideo.currentTime - alphaVideo.currentTime) > 0.05) {
            alphaVideo.currentTime = foregroundVideo.currentTime;
          }
        }

        // 影片播放控制
        async function playVideos() {
          if (!state.videosReady) {
            console.warn('影片尚未載入完成');
            return;
          }

          try {
            // 同步影片時間
            syncVideos();
            
            const playPromises = [
              foregroundVideo.play(),
              alphaVideo.play()
            ];
            
            await Promise.all(playPromises);
            state.isPlaying = true;
            transparentProcessor.start();
            
            if (fullscreenProcessor) {
              fullscreenProcessor.start();
            }
            
            updateButtons();
            console.log('影片開始播放');
          } catch (error) {
            console.warn('播放失敗，嘗試靜音播放:', error);
            foregroundVideo.muted = true;
            alphaVideo.muted = true;
            state.audioEnabled = false;
            
            try {
              await Promise.all([foregroundVideo.play(), alphaVideo.play()]);
              state.isPlaying = true;
              transparentProcessor.start();
              if (fullscreenProcessor) {
                fullscreenProcessor.start();
              }
              updateButtons();
              console.log('靜音播放成功');
            } catch (retryError) {
              console.error('影片播放失敗:', retryError);
            }
          }
        }

        function pauseVideos() {
          foregroundVideo.pause();
          alphaVideo.pause();
          state.isPlaying = false;
          transparentProcessor.stop();
          if (fullscreenProcessor) {
            fullscreenProcessor.stop();
          }
          updateButtons();
        }

        // 播放/暫停切換
        function togglePlayPause() {
          if (!state.hasPlayed) return;
          
          if (state.isPlaying) {
            pauseVideos();
          } else {
            playVideos();
          }
        }

        // 全螢幕切換
        function toggleFullscreen() {
          if (!state.hasPlayed) return;
          
          if (state.fullscreen) {
            // 退出全螢幕
            fullscreenContainer.classList.remove("visible");
            state.fullscreen = false;
            
            if (fullscreenProcessor) {
              fullscreenProcessor.stop();
              fullscreenProcessor = null;
            }
            
            // 恢復 AR 顯示
            if (state.targetFound && state.isPlaying) {
              transparentProcessor.start();
            } else if (!state.targetFound) {
              scanningOverlay.classList.remove("hidden");
            }
          } else {
            // 進入全螢幕
            fullscreenContainer.classList.add("visible");
            state.fullscreen = true;
            
            // 創建全螢幕處理器
            fullscreenProcessor = new TransparentVideoProcessor(
              foregroundVideo,
              alphaVideo,
              fullscreenCanvas
            );
            
            if (state.isPlaying) {
              fullscreenProcessor.start();
            }
          }
        }

        // 進度更新
        function updateProgress() {
          if (foregroundVideo && foregroundVideo.duration) {
            const progress = (foregroundVideo.currentTime / foregroundVideo.duration) * 100;
            progressBar.style.width = progress + "%";
          }
        }

        // 按鈕事件
        playButton.addEventListener("click", togglePlayPause);
        soundButton.addEventListener("click", toggleAudio);
        fullscreenButton.addEventListener("click", toggleFullscreen);
        
        // 全螢幕點擊退出
        fullscreenContainer.addEventListener("click", (e) => {
          if (e.target === fullscreenContainer || e.target === fullscreenCanvas) {
            toggleFullscreen();
          }
        });

        // 影片進度更新
        foregroundVideo.addEventListener("timeupdate", () => {
          updateProgress();
          syncVideos();
        });

        // 循環播放同步
        foregroundVideo.addEventListener("ended", () => {
          foregroundVideo.currentTime = 0;
          alphaVideo.currentTime = 0;
          if (state.isPlaying) {
            playVideos();
          }
        });

        // 目標事件處理
        targetEl.addEventListener("targetFound", async () => {
          console.log('目標找到');
          state.targetFound = true;
          state.hasPlayed = true;
          
          // 如果在全螢幕模式，退出
          if (state.fullscreen) {
            toggleFullscreen();
          }
          
          // 隱藏掃描UI
          scanningOverlay.classList.add("hidden");
          
          // 等待一幀以確保材質已準備好
          await new Promise(resolve => setTimeout(resolve, 100));
          
          // 重置並播放影片
          foregroundVideo.currentTime = 0;
          alphaVideo.currentTime = 0;
          playVideos();
        });

        targetEl.addEventListener("targetLost", () => {
          console.log('目標丟失');
          state.targetFound = false;
          
          pauseVideos();
          
          if (!state.fullscreen) {
            setTimeout(() => {
              if (!state.targetFound) {
                scanningOverlay.classList.remove("hidden");
              }
            }, 200);
          }
        });

        // 頁面可見性處理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            pauseVideos();
          } else if (state.targetFound && state.isPlaying) {
            playVideos();
          }
        });

        // 場景載入完成
        document.querySelector('a-scene').addEventListener('loaded', () => {
          console.log('A-Frame場景已載入');
          
          // 確保材質正確設定
          const mesh = videoEntity.getObject3D('mesh');
          if (mesh && mesh.material) {
            mesh.material.transparent = true;
            mesh.material.alphaTest = 0.01;
            mesh.material.depthWrite = false;
            mesh.material.needsUpdate = true;
          }
        });

        // 初始化
        updateButtons();
        console.log('應用初始化完成');
      }
    </script>
  </body>
</html>
