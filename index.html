<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern P5.js AR Experience</title>
    
    <!-- 載入 A-Frame + MindAR + p5.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- P5.js 主要程式 -->
    <script>
        let particles = [];
        let targetFound = false;
        let targetLost = false;
        let animationPhase = 0;
        let time = 0;
        let canvas;
        let pg; // 離屏緩衝區
        
        // 粒子系統類別
        class Particle {
            constructor(x, y, type = 'firework') {
                this.pos = createVector(x, y);
                this.vel = createVector();
                this.acc = createVector();
                this.life = 255;
                this.maxLife = 255;
                this.size = random(2, 6);
                this.type = type;
                this.hue = random(360);
                this.trail = [];
                this.maxTrail = 10;
                
                // 根據類型設定不同的初始速度
                switch(type) {
                    case 'firework':
                        this.vel = p5.Vector.random2D().mult(random(2, 8));
                        this.gravity = createVector(0, 0.05);
                        break;
                    case 'flower':
                        let angle = random(TWO_PI);
                        this.vel = createVector(cos(angle), sin(angle)).mult(random(1, 3));
                        this.rotSpeed = random(-0.1, 0.1);
                        this.rotation = 0;
                        break;
                    case 'star':
                        this.vel = p5.Vector.random2D().mult(random(0.5, 2));
                        this.twinkle = random(TWO_PI);
                        break;
                }
            }
            
            update() {
                // 更新軌跡
                this.trail.push(this.pos.copy());
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                // 根據類型更新物理
                switch(this.type) {
                    case 'firework':
                        this.acc.add(this.gravity);
                        break;
                    case 'flower':
                        this.rotation += this.rotSpeed;
                        // 花瓣式運動
                        let force = p5.Vector.fromAngle(this.rotation * 3).mult(0.02);
                        this.acc.add(force);
                        break;
                    case 'star':
                        this.twinkle += 0.1;
                        // 星星閃爍效果
                        this.size = 3 + sin(this.twinkle) * 2;
                        break;
                }
                
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);
                this.life -= 2;
            }
            
            display() {
                push();
                colorMode(HSB, 360, 100, 100, 100);
                
                // 繪製軌跡
                noFill();
                for (let i = 0; i < this.trail.length - 1; i++) {
                    let alpha = map(i, 0, this.trail.length - 1, 0, this.life / 2.55);
                    stroke(this.hue, 80, 90, alpha);
                    strokeWeight(map(i, 0, this.trail.length - 1, 1, 3));
                    line(this.trail[i].x, this.trail[i].y, this.trail[i + 1].x, this.trail[i + 1].y);
                }
                
                // 繪製主體
                translate(this.pos.x, this.pos.y);
                
                switch(this.type) {
                    case 'firework':
                        // 煙火效果
                        fill(this.hue, 100, 100, this.life / 2.55);
                        noStroke();
                        circle(0, 0, this.size);
                        
                        // 外圈光暈
                        fill(this.hue, 60, 100, this.life / 5.1);
                        circle(0, 0, this.size * 2);
                        break;
                        
                    case 'flower':
                        // 花瓣效果
                        rotate(this.rotation);
                        fill(this.hue, 70, 90, this.life / 2.55);
                        noStroke();
                        
                        // 繪製花瓣
                        for (let i = 0; i < 6; i++) {
                            rotate(PI / 3);
                            ellipse(0, -this.size, this.size * 0.8, this.size * 2);
                        }
                        break;
                        
                    case 'star':
                        // 星星效果
                        rotate(this.rotation);
                        fill(this.hue, 80, 100, this.life / 2.55);
                        noStroke();
                        
                        // 繪製星形
                        beginShape();
                        for (let i = 0; i < 10; i++) {
                            let angle = map(i, 0, 10, 0, TWO_PI);
                            let r = (i % 2 === 0) ? this.size : this.size * 0.5;
                            let x = cos(angle) * r;
                            let y = sin(angle) * r;
                            vertex(x, y);
                        }
                        endShape(CLOSE);
                        break;
                }
                
                pop();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        function setup() {
            canvas = createCanvas(512, 512);
            canvas.parent('canvas-ar');
            
            // 創建離屏緩衝區用於更好的性能
            pg = createGraphics(width, height);
            
            colorMode(HSB, 360, 100, 100, 100);
            
            // 監聽目標檢測事件
            document.addEventListener('targetFound', handleTargetFound);
            document.addEventListener('targetLost', handleTargetLost);
        }
        
        function draw() {
            time += 0.016; // 假設 60fps
            
            // 清除畫布
            clear();
            background(0, 0, 0, 0);
            
            if (targetFound) {
                // 創建新粒子
                if (frameCount % 3 === 0) { // 每3幀創建新粒子
                    createParticlesBasedOnTarget();
                }
                
                // 背景效果
                drawBackground();
            }
            
            // 更新和繪製粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].display();
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            // 漸入動畫
            if (targetFound && animationPhase < 1) {
                animationPhase += 0.02;
                tint(255, map(animationPhase, 0, 1, 0, 255));
            }
            
            // 漸出動畫
            if (targetLost) {
                animationPhase -= 0.05;
                tint(255, map(animationPhase, 0, 1, 0, 255));
                if (animationPhase <= 0) {
                    targetLost = false;
                    particles = [];
                }
            }
        }
        
        function createParticlesBasedOnTarget() {
            // 根據目標類型創建不同效果
            let centerX = width / 2;
            let centerY = height / 2;
            
            // 這裡可以根據實際的目標圖片類型來調整
            // 假設我們有三種不同的目標圖片
            let targetType = Math.floor(time / 10) % 3; // 循環切換效果類型
            
            switch(targetType) {
                case 0: // 煙火效果
                    for (let i = 0; i < 3; i++) {
                        let x = centerX + random(-50, 50);
                        let y = centerY + random(-50, 50);
                        particles.push(new Particle(x, y, 'firework'));
                    }
                    break;
                    
                case 1: // 花朵效果
                    let flowerCount = 2;
                    for (let i = 0; i < flowerCount; i++) {
                        let angle = (TWO_PI / flowerCount) * i + time * 0.5;
                        let x = centerX + cos(angle) * 30;
                        let y = centerY + sin(angle) * 30;
                        particles.push(new Particle(x, y, 'flower'));
                    }
                    break;
                    
                case 2: // 星際效果
                    for (let i = 0; i < 2; i++) {
                        let x = centerX + random(-80, 80);
                        let y = centerY + random(-80, 80);
                        particles.push(new Particle(x, y, 'star'));
                    }
                    break;
            }
        }
        
        function drawBackground() {
            // 動態背景效果
            push();
            colorMode(HSB, 360, 100, 100, 100);
            
            // 漸變背景
            for (let y = 0; y < height; y += 2) {
                let alpha = map(sin(y * 0.01 + time), -1, 1, 5, 15);
                let hue = (time * 20 + y * 0.1) % 360;
                stroke(hue, 40, 20, alpha);
                line(0, y, width, y);
            }
            
            // 添加一些背景粒子
            fill(0, 0, 100, 10);
            noStroke();
            for (let i = 0; i < 20; i++) {
                let x = (noise(i * 0.1, time * 0.1) * width);
                let y = (noise(i * 0.1 + 100, time * 0.1) * height);
                let size = noise(i * 0.1 + 200, time * 0.1) * 3;
                circle(x, y, size);
            }
            
            pop();
        }
        
        function handleTargetFound() {
            console.log('Target found!');
            targetFound = true;
            targetLost = false;
            animationPhase = 0;
        }
        
        function handleTargetLost() {
            console.log('Target lost!');
            targetFound = false;
            targetLost = true;
        }
    </script>

    <!-- A-Frame 畫布更新器組件 -->
    <script type="text/javascript">
        AFRAME.registerComponent('canvas-updater', {
            dependencies: ['geometry', 'material'],
            
            tick: function () {
                var material = this.el.getObject3D('mesh').material;
                if (!material.map) { return; }
                material.map.needsUpdate = true;
            }
        });
        
        // 目標檢測事件處理
        AFRAME.registerComponent('target-handler', {
            init: function () {
                this.el.addEventListener('targetFound', function () {
                    document.dispatchEvent(new CustomEvent('targetFound'));
                });
                
                this.el.addEventListener('targetLost', function () {
                    document.dispatchEvent(new CustomEvent('targetLost'));
                });
            }
        });
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }
        
        #canvas-ar {
            display: none;
        }
        
        /* 載入動畫 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        /* 提示文字 */
        .instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
        }
        
        a-scene {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <!-- P5.js 畫布 -->
    <div id="canvas-ar"></div>
    
    <!-- 載入提示 -->
    <div class="loading" id="loadingText">正在初始化 AR...</div>
    
    <!-- 使用提示 -->
    <div class="instruction">
        將相機對準目標圖片以觸發 AR 效果
    </div>
    
    <!-- MindAR + A-Frame AR 場景 -->
    <a-scene 
        mindar-image="imageTargetSrc: data/targets.mind; filterMinCF:0.0005; filterBeta: .1; warmupTolerance: 5; missTolerance: 5"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false">
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>
        
        <a-entity 
            id="example-target" 
            mindar-image-target="targetIndex: 0"
            target-handler>
            
            <!-- P5.js 畫布作為材質的平面，調整為標準海報比例 -->
            <a-plane 
                width="1" 
                height="1.4145" 
                position="0 0 0" 
                scale="1.1 1.1 1.1"
                rotation="0 0 0" 
                material="src:#canvas-ar; transparent: true; alphaTest: 0.1; side: double;"
                canvas-updater>
            </a-plane>
        </a-entity>
    </a-scene>

    <!-- 初始化腳本 -->
    <script>
        // 隱藏載入文字當場景準備好時
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loadingText').style.display = 'none';
        });
        
        // 性能優化：限制幀率在移動設備上
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            console.log('Mobile device detected - optimizing performance');
        }
    </script>
</body>
</html>
