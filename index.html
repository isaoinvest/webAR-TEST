<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://aframe.io" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1);
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        position: relative;
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(176px); }
      }

      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .icon-button:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }
      
      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      #error-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 2000;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="error-message"></div>

    <div class="controls-container">
      <button class="icon-button" id="play-button" aria-label="播放/暫停">
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <button class="icon-button" id="sound-button" aria-label="開啟/關閉音頻">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #fff; backgroundColor: #000; wording: 載入中...;"
    >
      <a-assets>
        <video
          id="greenscreen-video1"
          src="https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/green screen.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="greenscreen-video2"
          src="https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/green screen2.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="greenscreen-video3"
          src="https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/green screen3.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          chroma-key-material="src: #greenscreen-video1; color: 0 1 0; similarity: 0.35; smoothness: 0.1; spill: 0.6"
          class="clickable"
        ></a-plane>
      </a-entity>

      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          chroma-key-material="src: #greenscreen-video2; color: 0 1 0; similarity: 0.35; smoothness: 0.1; spill: 0.6"
          class="clickable"
        ></a-plane>
      </a-entity>

      <a-entity id="target2" mindar-image-target="targetIndex: 2">
        <a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          chroma-key-material="src: #greenscreen-video3; color: 0 1 0; similarity: 0.35; smoothness: 0.1; spill: 0.6"
          class="clickable"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) initApp();
          else window.addEventListener('load', initApp);
        });
      }

      function initApp() {
        // 錯誤訊息顯示
        const showError = (message) => {
          const errorEl = document.getElementById('error-message');
          errorEl.textContent = message;
          errorEl.style.display = 'block';
          setTimeout(() => {
            errorEl.style.display = 'none';
          }, 5000);
        };

        // 改進的 Chroma Key Material - 支援多種影片格式
        AFRAME.registerComponent('chroma-key-material', {
          schema: {
            src: { type: 'selector' },
            color: { type: 'vec3', default: {x: 0.0, y: 1.0, z: 0.0} },
            similarity: { type: 'number', default: 0.35 },
            smoothness: { type: 'number', default: 0.1 },
            spill: { type: 'number', default: 0.6 }
          },

          init: function () {
            const videoEl = this.data.src;
            if (!videoEl) {
              console.error('找不到視頻元素');
              return;
            }

            // 等待視頻元數據載入
            const initMaterial = () => {
              try {
                const videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                
                // 支援多種色彩格式
                if (THREE.RGBAFormat) {
                  videoTexture.format = THREE.RGBFormat;  // 改為 RGBFormat，避免 RGBA 轉換 artifact
                } else {
                  videoTexture.format = THREE.RGBFormat;
                }
                
                // 根據 Three.js 版本使用正確的編碼屬性
                if (videoTexture.colorSpace !== undefined) {
                  videoTexture.colorSpace = THREE.SRGBColorSpace;
                } else if (videoTexture.encoding !== undefined) {
                  videoTexture.encoding = THREE.sRGBEncoding;
                }
                
                videoTexture.generateMipmaps = false;
                videoTexture.needsUpdate = true;

                const vertexShader = `
                  varying vec2 vUv;
                  void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                  }
                `;

                // 改進的 Fragment Shader - 更好的綠幕去除
                const fragmentShader = `
                  uniform sampler2D u_texture;
                  uniform vec3 u_keyColor;
                  uniform float u_similarity;
                  uniform float u_smoothness;
                  uniform float u_spill;
                  varying vec2 vUv;

                  // 改進 RGB to YUV (使用 BT.709 標準係數，更準確 chroma 計算)
                  vec3 rgb2yuv(vec3 rgb) {
                    float y = 0.2126 * rgb.r + 0.7152 * rgb.g + 0.0722 * rgb.b;
                    float u = (rgb.b - y) * 0.5389;  // 精準 U = 0.5389 * (B - Y)
                    float v = (rgb.r - y) * 0.6350;  // 精準 V = 0.6350 * (R - Y)
                    return vec3(y, u, v);
                  }

                  void main() {
                    vec4 rgba = texture2D(u_texture, vUv);
                    vec3 texColor = rgba.rgb;
                    
                    vec3 yuvColor = rgb2yuv(texColor);
                    vec3 yuvKey = rgb2yuv(u_keyColor);
                    
                    // 計算色度距離 (UV)，增加亮度容忍以處理視頻變異
                    float chromaDist = distance(yuvColor.yz, yuvKey.yz);
                    float lumaDiff = abs(yuvColor.x - yuvKey.x);  // 新增：輕微考慮亮度差
                    float totalDist = chromaDist + lumaDiff * 0.2;  // 混合距離，容忍 20% 亮度變異
                    
                    // 調整 mask 計算
                    float baseMask = totalDist - u_similarity;
                    float alpha = 1.0 - smoothstep(0.0, u_smoothness, baseMask);  // 反轉：距離小時 alpha=0 (透明)
                    
                    // 加強 spill suppression (應用到所有非全透明像素)
                    vec3 finalColor = texColor;
                    float spillAmount = (1.0 - alpha) * u_spill * 2.0;  // 加強抑制
                    float greenness = texColor.g - max(texColor.r, texColor.b);
                    if (greenness > 0.1 && alpha > 0.0) {  // 降低閾值，捕捉更多綠溢出
                      finalColor.g = mix(texColor.g, (texColor.r + texColor.b) / 2.0, spillAmount);
                    }
                    
                    gl_FragColor = vec4(finalColor, alpha);
                  }
                `;
                
                this.material = new THREE.ShaderMaterial({
                  uniforms: {
                    u_texture: { value: videoTexture },
                    u_keyColor: { value: new THREE.Color(this.data.color.x, this.data.color.y, this.data.color.z) },
                    u_similarity: { value: this.data.similarity },
                    u_smoothness: { value: this.data.smoothness },
                    u_spill: { value: this.data.spill }
                  },
                  vertexShader: vertexShader,
                  fragmentShader: fragmentShader,
                  transparent: true,
                  side: THREE.DoubleSide,
                  depthWrite: false,
                  depthTest: true,
                  blending: THREE.NormalBlending
                });

                const mesh = this.el.getObject3D('mesh');
                if (mesh) {
                  mesh.material = this.material;
                } else {
                  this.el.addEventListener('model-loaded', () => {
                    const loadedMesh = this.el.getObject3D('mesh');
                    if (loadedMesh) {
                      loadedMesh.material = this.material;
                    }
                  });
                }

                console.log('Chroma key material 初始化完成');
              } catch (error) {
                console.error('Material 初始化錯誤:', error);
                showError('視頻材質初始化失敗');
              }
            };

            // 等待視頻準備好
            if (videoEl.readyState >= 2) {
              initMaterial();
            } else {
              videoEl.addEventListener('loadedmetadata', initMaterial, { once: true });
              videoEl.addEventListener('canplay', () => {
                if (!this.material) initMaterial();
              }, { once: true });
            }
          }
        });

        // 主程式邏輯 - 支援多視頻
        const videos = [
          { id: 'greenscreen-video1', targetId: 'target0' },
          { id: 'greenscreen-video2', targetId: 'target1' },
          { id: 'greenscreen-video3', targetId: 'target2' }
        ];

        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        const state = {
          anyTargetFound: false,
          audioEnabled: false,
          videoStates: {}  // 每個視頻的狀態: { playing: false, hasInteracted: false }
        };

        // 初始化每個視頻的狀態
        videos.forEach(v => {
          state.videoStates[v.id] = { playing: false, hasInteracted: false };
          const video = document.getElementById(v.id);
          if (video) {
            // 視頻錯誤處理
            video.addEventListener('error', (e) => {
              console.error(`視頻 ${v.id} 載入錯誤:`, e);
              const error = video.error;
              let errorMsg = `視頻 ${v.id} 載入失敗`;
              if (error) {
                switch (error.code) {
                  case 1: errorMsg = `視頻 ${v.id} 載入被中止`; break;
                  case 2: errorMsg = `視頻 ${v.id} 網絡錯誤`; break;
                  case 3: errorMsg = `視頻 ${v.id} 解碼失敗 - 格式可能不支援`; break;
                  case 4: errorMsg = `視頻 ${v.id} 格式不支援`; break;
                }
              }
              showError(errorMsg);
            });

            // 視頻載入完成
            video.addEventListener('loadeddata', () => {
              console.log(`視頻 ${v.id} 載入完成，格式:`, video.videoWidth + 'x' + video.videoHeight);
            });
          }
        });

        // 全域音頻控制 (影響所有視頻)
        const toggleAudio = () => {
          state.audioEnabled = !state.audioEnabled;
          videos.forEach(v => {
            const video = document.getElementById(v.id);
            if (video) video.muted = !state.audioEnabled;
          });
          updateButtons();
        };

        soundButton.addEventListener("click", toggleAudio);

        // 全域播放控制 (影響所有視頻，作為備用)
        const updateButtons = () => {
          const anyPlaying = Object.values(state.videoStates).some(s => s.playing);
          playIcon.style.display = anyPlaying ? "none" : "block";
          pauseIcon.style.display = anyPlaying ? "block" : "none";
          playButton.classList.toggle("active", anyPlaying);
          soundOnIcon.style.display = state.audioEnabled ? "block" : "none";
          soundOffIcon.style.display = state.audioEnabled ? "none" : "block";
          soundButton.classList.toggle("active", state.audioEnabled);
        };

        const toggleAllPlayPause = () => {
          const anyPlaying = Object.values(state.videoStates).some(s => s.playing);
          videos.forEach(v => {
            const video = document.getElementById(v.id);
            const videoState = state.videoStates[v.id];
            if (video) {
              if (anyPlaying) {
                video.pause();
                videoState.playing = false;
              } else {
                playVideo(video, videoState, v.id);
              }
            }
          });
          updateButtons();
        };

        playButton.addEventListener("click", toggleAllPlayPause);

        // 單一視頻播放函數
        const playVideo = async (video, videoState, videoId) => {
          try {
            await video.play();
            videoState.playing = true;
            console.log(`視頻 ${videoId} 播放中`);
          } catch (error) {
            console.error(`視頻 ${videoId} 播放失敗:`, error);
            showError(`播放 ${videoId} 失敗，請檢查瀏覽器權限`);
          }
        };

        const pauseVideo = (video, videoState, videoId) => {
          video.pause();
          videoState.playing = false;
          console.log(`視頻 ${videoId} 已暫停`);
        };

        // 為每個 target 設置事件
        videos.forEach(v => {
          const video = document.getElementById(v.id);
          const targetEl = document.getElementById(v.targetId);
          const videoState = state.videoStates[v.id];
          const videoPlane = targetEl.querySelector('a-plane');  // 點擊目標

          if (targetEl && video) {
            targetEl.addEventListener("targetFound", () => {
              console.log(`${v.targetId} 目標識別成功`);
              state.anyTargetFound = true;
              video.currentTime = 0;
              scanningOverlay.classList.add("hidden");

              // 自動播放 (靜音)
              if (!videoState.hasInteracted) {
                video.muted = true;
                playVideo(video, videoState, v.id);
              }
            });

            targetEl.addEventListener("targetLost", () => {
              console.log(`${v.targetId} 目標丟失`);
              pauseVideo(video, videoState, v.id);
              // 只在所有 target 都丟失時顯示 overlay
              const allLost = videos.every(v2 => {
                const t = document.getElementById(v2.targetId);
                return !t.components['mindar-image-target'].data.found;
              });
              if (allLost) {
                state.anyTargetFound = false;
                scanningOverlay.classList.remove("hidden");
              }
            });
          }

          // 點擊視頻平面來 toggle 播放/暫停 和 unmute
          if (videoPlane) {
            videoPlane.addEventListener("click", (event) => {
              console.log(`點擊 ${v.id} 平面`);
              event.stopPropagation();
              event.preventDefault();

              if (!videoState.hasInteracted) {
                video.muted = false;  // unmute
                videoState.hasInteracted = true;
                console.log(`視頻 ${v.id} 取消靜音`);
              }

              if (!videoState.playing) {
                playVideo(video, videoState, v.id);
              } else {
                pauseVideo(video, videoState, v.id);
              }
              updateButtons();
            });
          }
        });

        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            videos.forEach(v => {
              const video = document.getElementById(v.id);
              const videoState = state.videoStates[v.id];
              if (video && videoState.playing) {
                pauseVideo(video, videoState, v.id);
              }
            });
          } else if (state.anyTargetFound) {
            // 恢復播放邏輯依賴 targetFound
          }
        });

        updateButtons();
        console.log('多視頻 AR 應用初始化完成');
      }
    </script>
  </body>
</html>
