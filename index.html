<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1);
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        position: relative;
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(176px); }
      }

      /* 調試控制面板 */
      .debug-panel {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 15px;
        border-radius: 10px;
        z-index: 1001;
        font-size: 12px;
        max-width: 250px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .debug-panel h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
        border-bottom: 1px solid rgba(255,255,255,0.3);
        padding-bottom: 5px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 11px;
      }

      .control-group input[type="range"] {
        width: 100%;
      }

      .control-group .value-display {
        color: #4CAF50;
        font-weight: bold;
      }

      .control-group button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
        font-size: 11px;
      }

      .control-group button:hover {
        background: #45a049;
      }

      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .icon-button:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }
      
      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      #toggle-debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.5);
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        z-index: 1002;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <button id="toggle-debug">🔧 調試面板</button>

    <div class="debug-panel" id="debugPanel" style="display: none;">
      <h3>綠幕參數調整</h3>
      
      <div class="control-group">
        <label>相似度 (Similarity): <span class="value-display" id="sim-val">0.4</span></label>
        <input type="range" id="similarity" min="0" max="1" step="0.05" value="0.4">
      </div>

      <div class="control-group">
        <label>平滑度 (Smoothness): <span class="value-display" id="smooth-val">0.2</span></label>
        <input type="range" id="smoothness" min="0.01" max="0.5" step="0.01" value="0.2">
      </div>

      <div class="control-group">
        <label>溢出控制 (Spill): <span class="value-display" id="spill-val">0.5</span></label>
        <input type="range" id="spill" min="0" max="1" step="0.05" value="0.5">
      </div>

      <div class="control-group">
        <label>綠色強度 (G): <span class="value-display" id="green-val">1.0</span></label>
        <input type="range" id="green" min="0" max="1" step="0.05" value="1.0">
      </div>

      <div class="control-group">
        <button id="reset-params">重置預設值</button>
        <button id="print-params">輸出參數</button>
      </div>

      <div class="control-group">
        <label style="font-size: 10px; opacity: 0.7;">
          調整參數直到背景透明，前景清晰為止
        </label>
      </div>
    </div>

    <div class="controls-container">
      <button class="icon-button" id="play-button" aria-label="播放/暫停">
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <button class="icon-button" id="sound-button" aria-label="開啟/關閉音頻">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="greenscreen-video"
          src="https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/green screen3.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          id="video-plane"
          chroma-key-material="src: #greenscreen-video"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) initApp();
          else window.addEventListener('load', initApp);
        });
      }

      function initApp() {
        let chromaMaterial = null;

        // 可調整的 Chroma Key Material
        AFRAME.registerComponent('chroma-key-material', {
          schema: {
            src: { type: 'selector' }
          },

          init: function () {
            const videoEl = this.data.src;
            if (!videoEl) return;

            const initMaterial = () => {
              const videoTexture = new THREE.VideoTexture(videoEl);
              videoTexture.minFilter = THREE.LinearFilter;
              videoTexture.magFilter = THREE.LinearFilter;
              videoTexture.format = THREE.RGBAFormat || THREE.RGBFormat;
              
              if (videoTexture.colorSpace !== undefined) {
                videoTexture.colorSpace = THREE.SRGBColorSpace || 'srgb';
              } else if (videoTexture.encoding !== undefined) {
                videoTexture.encoding = THREE.sRGBEncoding || 3001;
              }
              
              videoTexture.generateMipmaps = false;

              const vertexShader = `
                varying vec2 vUv;
                void main() {
                  vUv = uv;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
              `;

              const fragmentShader = `
                uniform sampler2D u_texture;
                uniform vec3 u_keyColor;
                uniform float u_similarity;
                uniform float u_smoothness;
                uniform float u_spill;
                varying vec2 vUv;

                void main() {
                  vec4 texColor = texture2D(u_texture, vUv);
                  
                  // 計算與綠色的距離
                  vec3 diff = texColor.rgb - u_keyColor;
                  float dist = length(diff);
                  
                  // 計算 alpha
                  float alpha = smoothstep(u_similarity, u_similarity + u_smoothness, dist);
                  
                  // Spill suppression - 移除綠色邊緣
                  vec3 finalColor = texColor.rgb;
                  if (alpha > 0.05 && alpha < 0.95) {
                    float greenness = texColor.g - max(texColor.r, texColor.b);
                    if (greenness > 0.0) {
                      float spillAmount = (1.0 - alpha) * u_spill;
                      finalColor.g = mix(texColor.g, max(texColor.r, texColor.b), spillAmount);
                    }
                  }
                  
                  gl_FragColor = vec4(finalColor, alpha);
                }
              `;
              
              chromaMaterial = new THREE.ShaderMaterial({
                uniforms: {
                  u_texture: { value: videoTexture },
                  u_keyColor: { value: new THREE.Color(0.0, 1.0, 0.0) },
                  u_similarity: { value: 0.4 },
                  u_smoothness: { value: 0.2 },
                  u_spill: { value: 0.5 }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                side: THREE.DoubleSide,
                depthWrite: false
              });

              const mesh = this.el.getObject3D('mesh');
              if (mesh) {
                mesh.material = chromaMaterial;
              }

              console.log('✅ Chroma key material 初始化完成');
            };

            if (videoEl.readyState >= 2) {
              initMaterial();
            } else {
              videoEl.addEventListener('loadedmetadata', initMaterial, { once: true });
            }
          }
        });

        // 調試面板控制
        const debugPanel = document.getElementById('debugPanel');
        const toggleDebug = document.getElementById('toggle-debug');
        
        toggleDebug.addEventListener('click', () => {
          debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        });

        // 參數控制
        const similarityInput = document.getElementById('similarity');
        const smoothnessInput = document.getElementById('smoothness');
        const spillInput = document.getElementById('spill');
        const greenInput = document.getElementById('green');

        const updateChromaKey = () => {
          if (!chromaMaterial) return;

          const similarity = parseFloat(similarityInput.value);
          const smoothness = parseFloat(smoothnessInput.value);
          const spill = parseFloat(spillInput.value);
          const green = parseFloat(greenInput.value);

          chromaMaterial.uniforms.u_similarity.value = similarity;
          chromaMaterial.uniforms.u_smoothness.value = smoothness;
          chromaMaterial.uniforms.u_spill.value = spill;
          chromaMaterial.uniforms.u_keyColor.value = new THREE.Color(0.0, green, 0.0);

          document.getElementById('sim-val').textContent = similarity.toFixed(2);
          document.getElementById('smooth-val').textContent = smoothness.toFixed(2);
          document.getElementById('spill-val').textContent = spill.toFixed(2);
          document.getElementById('green-val').textContent = green.toFixed(2);
        };

        similarityInput.addEventListener('input', updateChromaKey);
        smoothnessInput.addEventListener('input', updateChromaKey);
        spillInput.addEventListener('input', updateChromaKey);
        greenInput.addEventListener('input', updateChromaKey);

        document.getElementById('reset-params').addEventListener('click', () => {
          similarityInput.value = 0.4;
          smoothnessInput.value = 0.2;
          spillInput.value = 0.5;
          greenInput.value = 1.0;
          updateChromaKey();
        });

        document.getElementById('print-params').addEventListener('click', () => {
          console.log('=== 當前參數 ===');
          console.log('similarity:', similarityInput.value);
          console.log('smoothness:', smoothnessInput.value);
          console.log('spill:', spillInput.value);
          console.log('green:', greenInput.value);
          alert('參數已輸出到控制台 (按 F12 查看)');
        });

        // 視頻控制
        const video = document.querySelector("#greenscreen-video");
        const targetEl = document.querySelector("#target0");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        const state = {
          targetFound: false,
          audioEnabled: false,
          isPlaying: false
        };

        const updateButtons = () => {
          playIcon.style.display = state.isPlaying ? "none" : "block";
          pauseIcon.style.display = state.isPlaying ? "block" : "none";
          playButton.classList.toggle("active", state.isPlaying);
          soundOnIcon.style.display = state.audioEnabled ? "block" : "none";
          soundOffIcon.style.display = state.audioEnabled ? "none" : "block";
          soundButton.classList.toggle("active", state.audioEnabled);
        };

        const toggleAudio = () => {
          state.audioEnabled = !state.audioEnabled;
          video.muted = !state.audioEnabled;
          updateButtons();
        };

        const playVideo = async () => {
          try {
            await video.play();
            state.isPlaying = true;
            updateButtons();
          } catch (error) {
            console.error('播放失敗:', error);
            video.muted = true;
            state.audioEnabled = false;
            try {
              await video.play();
              state.isPlaying = true;
              updateButtons();
            } catch (e) {
              console.error('重試失敗:', e);
            }
          }
        };

        const pauseVideo = () => {
          video.pause();
          state.isPlaying = false;
          updateButtons();
        };

        playButton.addEventListener("click", () => {
          state.isPlaying ? pauseVideo() : playVideo();
        });
        
        soundButton.addEventListener("click", toggleAudio);

        targetEl.addEventListener("targetFound", () => {
          state.targetFound = true;
          video.currentTime = 0;
          playVideo();
          scanningOverlay.classList.add("hidden");
        });

        targetEl.addEventListener("targetLost", () => {
          state.targetFound = false;
          pauseVideo();
          scanningOverlay.classList.remove("hidden");
        });

        updateButtons();
        console.log('✅ 應用初始化完成 - 點擊左上角開啟調試面板');
      }
    </script>
  </body>
</html>
