<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://aframe.io" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 簡化掃描 UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1);
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        position: relative;
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(176px); }
      }

      /* 控制按鈕 - 簡化版 */
      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .icon-button:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }
      
      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      /* 簡化的進度條 */
      .progress-container {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        z-index: 1000;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        width: 0%;
        transition: width 0.2s;
      }

      /* 全螢幕影片 */
      #fullscreen-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
        background-color: rgba(0, 0, 0, 0.95);
        cursor: pointer;
      }
      
      #fullscreen-container.visible {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #fullscreen-canvas {
        max-width: 100%;
        max-height: 100%;
      }

      /* 隱藏的透明處理元素 */
      .hidden-elements {
        position: absolute;
        top: -9999px;
        left: -9999px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- 控制按鈕 -->
    <div class="controls-container">
      <!-- 播放/暫停 -->
      <button class="icon-button" id="play-button">
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <!-- 聲音 -->
      <button class="icon-button" id="sound-button">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>

      <!-- 全螢幕 -->
      <button class="icon-button" id="fullscreen-button">
        <svg viewBox="0 0 24 24">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
      </button>
    </div>

    <!-- 進度條 -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- 掃描動畫 -->
    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
      </div>
    </div>
    
    <!-- 全螢幕容器 -->
    <div id="fullscreen-container">
      <canvas id="fullscreen-canvas"></canvas>
    </div>

    <!-- 隱藏的透明處理元素 -->
    <div class="hidden-elements">
      <video id="alpha-video" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
      <canvas id="processing-canvas"></canvas>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #fff; backgroundColor: #000"
    >
      <a-assets>
        <!-- 前景影片 (RGB) -->
        <video
          id="foreground-video"
          src="foreground.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        
        <!-- Alpha 影片 (灰階) -->
        <video
          id="alpha-video-asset"
          src="alpha.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        
        <!-- 動態生成的透明材質 -->
        <canvas id="transparent-canvas" width="512" height="512"></canvas>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        data-target-aspect-ratio="1.414"
        fit-video-to-target
      >
        <a-plane
          id="video0-entity"
          position="0 0 0"
          rotation="0 0 0"
          geometry="primitive: plane"
          material="shader: standard; transparent: true; alphaTest: 0.01; side: double"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 等待 A-Frame 載入
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) initApp();
          else window.addEventListener('load', initApp);
        });
      }

      function initApp() {
        // 透明影片處理類
        class TransparentVideoProcessor {
          constructor(foregroundVideo, alphaVideo, outputCanvas) {
            this.foregroundVideo = foregroundVideo;
            this.alphaVideo = alphaVideo;
            this.outputCanvas = outputCanvas;
            this.outputCtx = outputCanvas.getContext('2d');
            this.processingCanvas = document.getElementById('processing-canvas');
            this.processingCtx = this.processingCanvas.getContext('2d');
            this.isProcessing = false;
            this.animationId = null;
          }

          start() {
            if (this.isProcessing) return;
            this.isProcessing = true;
            this.process();
          }

          stop() {
            this.isProcessing = false;
            if (this.animationId) {
              cancelAnimationFrame(this.animationId);
              this.animationId = null;
            }
          }

          process() {
            if (!this.isProcessing) return;

            if (this.foregroundVideo.readyState >= 2 && this.alphaVideo.readyState >= 2) {
              const width = this.foregroundVideo.videoWidth || 512;
              const height = this.foregroundVideo.videoHeight || 512;

              // 設定canvas尺寸
              if (this.outputCanvas.width !== width || this.outputCanvas.height !== height) {
                this.outputCanvas.width = width;
                this.outputCanvas.height = height;
                this.processingCanvas.width = width;
                this.processingCanvas.height = height;
              }

              try {
                // 清除canvas
                this.outputCtx.clearRect(0, 0, width, height);
                
                // 繪製前景影片
                this.outputCtx.drawImage(this.foregroundVideo, 0, 0, width, height);
                
                // 獲取前景像素資料
                const foregroundImageData = this.outputCtx.getImageData(0, 0, width, height);
                const foregroundData = foregroundImageData.data;

                // 繪製alpha影片到處理canvas
                this.processingCtx.drawImage(this.alphaVideo, 0, 0, width, height);
                const alphaImageData = this.processingCtx.getImageData(0, 0, width, height);
                const alphaData = alphaImageData.data;

                // 合成透明效果
                for (let i = 0; i < foregroundData.length; i += 4) {
                  // 使用alpha影片的紅色通道作為透明度
                  const alpha = alphaData[i] / 255;
                  foregroundData[i + 3] = alpha * 255; // 設定透明度
                }

                // 將處理後的資料繪製到輸出canvas
                this.outputCtx.putImageData(foregroundImageData, 0, 0);
                
                // 通知A-Frame更新材質
                const videoEntity = document.querySelector("#video0-entity");
                if (videoEntity && videoEntity.components.material) {
                  videoEntity.components.material.material.map.needsUpdate = true;
                }
                
              } catch (error) {
                console.warn('影片處理錯誤:', error);
              }
            }

            this.animationId = requestAnimationFrame(() => this.process());
          }
        }

        // 自動調整影片比例並設置材質
        AFRAME.registerComponent("fit-video-to-target", {
          init: function () {
            this.el.addEventListener("targetFound", () => {
              const videoEntity = this.el.querySelector("a-plane");
              if (!videoEntity) return;
              
              const ratio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
              if (ratio > 0) {
                videoEntity.setAttribute("geometry", {
                  width: 1,
                  height: 1 / ratio
                });
              }
              
              // 設置透明canvas作為材質
              const canvas = document.querySelector("#transparent-canvas");
              if (canvas) {
                videoEntity.setAttribute("material", "src", canvas);
              }
            });
          }
        });

        // 主要元素
        const foregroundVideo = document.querySelector("#foreground-video");
        const alphaVideoAsset = document.querySelector("#alpha-video-asset");
        const alphaVideo = document.querySelector("#alpha-video");
        const transparentCanvas = document.querySelector("#transparent-canvas");
        const targetEl = document.querySelector("#target0");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const fullscreenButton = document.getElementById("fullscreen-button");
        const fullscreenContainer = document.getElementById("fullscreen-container");
        const fullscreenCanvas = document.getElementById("fullscreen-canvas");
        const progressBar = document.getElementById("progress-bar");
        
        // 圖標元素
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        // 複製alpha影片源到隱藏的影片元素
        alphaVideo.src = alphaVideoAsset.src;

        // 創建透明影片處理器
        const transparentProcessor = new TransparentVideoProcessor(
          foregroundVideo, 
          alphaVideo, 
          transparentCanvas
        );

        // 全螢幕處理器
        let fullscreenProcessor = null;

        // 初始化canvas紋理
        function initCanvasTexture() {
          const videoEntity = document.querySelector("#video0-entity");
          if (videoEntity && transparentCanvas) {
            // 確保A-Frame材質能夠正確使用canvas
            videoEntity.setAttribute("material", {
              src: transparentCanvas,
              transparent: true,
              alphaTest: 0.01,
              side: "double"
            });
          }
        }

        // 等待A-Frame場景完全載入後初始化
        document.querySelector('a-scene').addEventListener('loaded', () => {
          initCanvasTexture();
        });

        // 狀態管理
        const state = {
          targetFound: false,
          audioEnabled: false,
          isPlaying: false,
          fullscreen: false,
          hasPlayed: false
        };

        // 更新按鈕圖標
        function updateButtons() {
          playIcon.style.display = state.isPlaying ? "none" : "block";
          pauseIcon.style.display = state.isPlaying ? "block" : "none";
          playButton.classList.toggle("active", state.isPlaying);
          
          soundOnIcon.style.display = state.audioEnabled ? "block" : "none";
          soundOffIcon.style.display = state.audioEnabled ? "none" : "block";
          soundButton.classList.toggle("active", state.audioEnabled);
        }

        // 音訊控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          foregroundVideo.muted = !state.audioEnabled;
          alphaVideo.muted = true; // alpha影片始終靜音
          updateButtons();
        }

        // 影片播放控制
        async function playVideos() {
          try {
            const playPromises = [
              foregroundVideo.play(),
              alphaVideo.play()
            ];
            
            await Promise.all(playPromises);
            state.isPlaying = true;
            transparentProcessor.start();
            
            if (fullscreenProcessor) {
              fullscreenProcessor.start();
            }
            
            updateButtons();
          } catch (error) {
            console.warn('播放失敗，嘗試靜音播放:', error);
            foregroundVideo.muted = true;
            alphaVideo.muted = true;
            state.audioEnabled = false;
            
            try {
              await Promise.all([foregroundVideo.play(), alphaVideo.play()]);
              state.isPlaying = true;
              transparentProcessor.start();
              if (fullscreenProcessor) fullscreenProcessor.start();
              updateButtons();
            } catch (retryError) {
              console.error('影片播放失敗:', retryError);
            }
          }
        }

        function pauseVideos() {
          foregroundVideo.pause();
          alphaVideo.pause();
          state.isPlaying = false;
          transparentProcessor.stop();
          if (fullscreenProcessor) fullscreenProcessor.stop();
          updateButtons();
        }

        // 播放/暫停切換
        function togglePlayPause() {
          if (!state.hasPlayed) return;
          
          if (state.isPlaying) {
            pauseVideos();
          } else {
            playVideos();
          }
        }

        // 全螢幕切換
        function toggleFullscreen() {
          if (!state.hasPlayed) return;
          
          if (state.fullscreen) {
            // 退出全螢幕
            fullscreenContainer.classList.remove("visible");
            state.fullscreen = false;
            if (fullscreenProcessor) {
              fullscreenProcessor.stop();
              fullscreenProcessor = null;
            }
            
            if (state.targetFound && state.isPlaying) {
              transparentProcessor.start();
            } else if (!state.targetFound) {
              scanningOverlay.classList.remove("hidden");
            }
          } else {
            // 進入全螢幕
            fullscreenContainer.classList.add("visible");
            state.fullscreen = true;
            transparentProcessor.stop();
            
            // 創建全螢幕處理器
            fullscreenProcessor = new TransparentVideoProcessor(
              foregroundVideo,
              alphaVideo,
              fullscreenCanvas
            );
            
            if (state.isPlaying) {
              fullscreenProcessor.start();
            }
          }
        }

        // 進度更新
        function updateProgress() {
          if (foregroundVideo && foregroundVideo.duration) {
            const progress = (foregroundVideo.currentTime / foregroundVideo.duration) * 100;
            progressBar.style.width = progress + "%";
          }
        }

        // 按鈕事件
        playButton.addEventListener("click", togglePlayPause);
        soundButton.addEventListener("click", toggleAudio);
        fullscreenButton.addEventListener("click", toggleFullscreen);
        
        // 全螢幕點擊退出
        fullscreenContainer.addEventListener("click", (e) => {
          if (e.target === fullscreenContainer || e.target === fullscreenCanvas) {
            toggleFullscreen();
          }
        });

        // 影片進度更新
        foregroundVideo.addEventListener("timeupdate", updateProgress);

        // 同步兩個影片的播放時間
        foregroundVideo.addEventListener("timeupdate", () => {
          if (Math.abs(foregroundVideo.currentTime - alphaVideo.currentTime) > 0.1) {
            alphaVideo.currentTime = foregroundVideo.currentTime;
          }
        });

        // 目標事件處理
        targetEl.addEventListener("targetFound", () => {
          state.targetFound = true;
          state.hasPlayed = true;
          
          if (state.fullscreen) {
            toggleFullscreen();
          }
          
          // 確保材質已設置
          initCanvasTexture();
          
          foregroundVideo.currentTime = 0;
          alphaVideo.currentTime = 0;
          playVideos();
          scanningOverlay.classList.add("hidden");
        });

        targetEl.addEventListener("targetLost", () => {
          state.targetFound = false;
          
          pauseVideos();
          
          if (!state.fullscreen) {
            setTimeout(() => {
              if (!state.targetFound) {
                scanningOverlay.classList.remove("hidden");
              }
            }, 200);
          }
        });

        // 頁面可見性處理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            pauseVideos();
          } else if (state.isPlaying) {
            playVideos();
          }
        });

        // 初始化
        updateButtons();
      }
    </script>
  </body>
</html>
