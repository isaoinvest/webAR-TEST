<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://aframe.io" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 簡化掃描 UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1);
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        position: relative;
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(176px); }
      }

      /* 控制按鈕 - 簡化版 */
      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .icon-button:hover {
        transform: scale(1.1);
        background-color: rgba(0, 0, 0, 0.8);
      }
      
      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }

      /* 簡化的進度條 */
      .progress-container {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        z-index: 1000;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        width: 0%;
        transition: width 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="controls-container">
      <button class="icon-button" id="play-button">
        <svg viewBox="0 0 24 24" id="play-icon">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      
      <button class="icon-button" id="sound-button">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
      </button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/webAR-TEST/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #fff; backgroundColor: #000"
    >
      <a-assets>
        <video
          id="foreground-video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/foreground.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        
        <video
          id="alpha-video-asset"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/alpha.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
      >
        <a-plane
          id="video0-entity"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          material="shader: flat; transparent: true; alphaTest: 0.001; side: double"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 等待 A-Frame 載入
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) initApp();
          else window.addEventListener('load', initApp);
        });
      }

      function initApp() {
        // 註冊透明影片材質組件 - 使用ShaderMaterial優化性能，並區分前景/背景透明度
        AFRAME.registerComponent('transparent-video-material', {
          schema: {
            foregroundVideo: {type: 'selector'},
            alphaVideo: {type: 'selector'}
          },
          
          init: function() {
            const fgVideo = this.data.foregroundVideo;
            const alphaVideo = this.data.alphaVideo;
            if (!fgVideo || !alphaVideo) return;
            
            // 創建VideoTexture
            const fgTexture = new THREE.VideoTexture(fgVideo);
            fgTexture.minFilter = THREE.LinearFilter;
            fgTexture.magFilter = THREE.LinearFilter;
            fgTexture.format = THREE.RGBFormat;
            
            const alphaTexture = new THREE.VideoTexture(alphaVideo);
            alphaTexture.minFilter = THREE.LinearFilter;
            alphaTexture.magFilter = THREE.LinearFilter;
            alphaTexture.format = THREE.RGBFormat;
            
            // 自訂ShaderMaterial - 前景保持清晰（alpha > 0.5 時夾到1.0），背景提高透明度（alpha <= 0.5 時 * 0.3）
            const material = new THREE.ShaderMaterial({
              uniforms: {
                foregroundTexture: { value: fgTexture },
                alphaTexture: { value: alphaTexture }
              },
              vertexShader: `
                varying vec2 vUv;
                void main() {
                  vUv = uv;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
              `,
              fragmentShader: `
                uniform sampler2D foregroundTexture;
                uniform sampler2D alphaTexture;
                varying vec2 vUv;
                void main() {
                  vec4 fgColor = texture2D(foregroundTexture, vUv);
                  vec3 alphaColor = texture2D(alphaTexture, vUv).rgb;
                  float baseAlpha = (alphaColor.r + alphaColor.g + alphaColor.b) / 3.0;
                  float alpha = baseAlpha;
                  
                  // 前景清晰：如果baseAlpha > 0.5，設為1.0（不透明）
                  if (baseAlpha > 0.5) {
                    alpha = 1.0;
                  } else {
                    // 背景更透明：低alpha值乘以0.3
                    alpha = baseAlpha * 0.3;
                  }
                  
                  gl_FragColor = vec4(fgColor.rgb, alpha);
                }
              `,
              transparent: true,
              alphaTest: 0.001,
              side: THREE.DoubleSide,
              depthWrite: false
            });
            
            // 應用材質
            this.el.getObject3D('mesh').material = material;
            
            // 保存參考
            this.material = material;
            this.fgTexture = fgTexture;
            this.alphaTexture = alphaTexture;
          }
        });

        // 主要元素變數宣告
        const foregroundVideo = document.querySelector("#foreground-video");
        const alphaVideo = document.querySelector("#alpha-video-asset");
        const targetEl = document.querySelector("#target0");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const progressBar = document.getElementById("progress-bar");
        
        // 圖標元素
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        // 初始化材質
        function initVideoMaterial() {
          const videoEntity = document.querySelector("#video0-entity");
          if (videoEntity) {
            videoEntity.setAttribute("transparent-video-material", {
              foregroundVideo: "#foreground-video",
              alphaVideo: "#alpha-video-asset"
            });
          }
        }

        // 狀態管理
        const state = {
          targetFound: false,
          audioEnabled: false,
          isPlaying: false,
          hasPlayed: false,
          sceneLoaded: false
        };

        // 場景載入完成事件
        document.querySelector('a-scene').addEventListener('loaded', () => {
          state.sceneLoaded = true;
          console.log('A-Frame場景已載入');
        });

        // 更新按鈕圖標
        function updateButtons() {
          playIcon.style.display = state.isPlaying ? "none" : "block";
          pauseIcon.style.display = state.isPlaying ? "block" : "none";
          playButton.classList.toggle("active", state.isPlaying);
          
          soundOnIcon.style.display = state.audioEnabled ? "block" : "none";
          soundOffIcon.style.display = state.audioEnabled ? "none" : "block";
          soundButton.classList.toggle("active", state.audioEnabled);
        }

        // 音訊控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          foregroundVideo.muted = !state.audioEnabled;
          alphaVideo.muted = true; // alpha影片始終靜音
          updateButtons();
        }

        // 影片播放控制
        async function playVideos() {
          try {
            // 確保影片同步
            const targetTime = foregroundVideo.currentTime;
            alphaVideo.currentTime = targetTime;
            
            const playPromises = [
              foregroundVideo.play(),
              alphaVideo.play()
            ];
            
            await Promise.all(playPromises);
            state.isPlaying = true;
            
            updateButtons();
            console.log('影片開始播放');
          } catch (error) {
            console.warn('播放失敗，嘗試靜音播放:', error);
            foregroundVideo.muted = true;
            alphaVideo.muted = true;
            state.audioEnabled = false;
            
            try {
              await Promise.all([foregroundVideo.play(), alphaVideo.play()]);
              state.isPlaying = true;
              updateButtons();
              console.log('靜音播放成功');
            } catch (retryError) {
              console.error('影片播放失敗:', retryError);
            }
          }
        }

        function pauseVideos() {
          foregroundVideo.pause();
          alphaVideo.pause();
          state.isPlaying = false;
          updateButtons();
        }

        // 播放/暫停切換
        function togglePlayPause() {
          if (!state.hasPlayed) return;
          
          if (state.isPlaying) {
            pauseVideos();
          } else {
            playVideos();
          }
        }

        // 進度更新
        function updateProgress() {
          if (foregroundVideo && foregroundVideo.duration) {
            const progress = (foregroundVideo.currentTime / foregroundVideo.duration) * 100;
            progressBar.style.width = progress + "%";
          }
        }

        // 按鈕事件
        playButton.addEventListener("click", togglePlayPause);
        soundButton.addEventListener("click", toggleAudio);
        
        // 影片進度更新
        foregroundVideo.addEventListener("timeupdate", updateProgress);

        // 同步兩個影片的播放時間
        let syncTimer = null;
        foregroundVideo.addEventListener("timeupdate", () => {
          if (syncTimer) clearTimeout(syncTimer);
          syncTimer = setTimeout(() => {
            if (Math.abs(foregroundVideo.currentTime - alphaVideo.currentTime) > 0.1) {
              alphaVideo.currentTime = foregroundVideo.currentTime;
            }
          }, 100);
        });

        // 目標事件處理
        targetEl.addEventListener("targetFound", () => {
          console.log('目標找到');
          state.targetFound = true;
          state.hasPlayed = true;
          
          // 確保材質已設置
          setTimeout(() => {
            initVideoMaterial();
            
            // 重置並播放影片
            foregroundVideo.currentTime = 0;
            alphaVideo.currentTime = 0;
            playVideos();
          }, 100);
          
          scanningOverlay.classList.add("hidden");
        });

        targetEl.addEventListener("targetLost", () => {
          console.log('目標丟失');
          state.targetFound = false;
          
          pauseVideos();
          
          setTimeout(() => {
            if (!state.targetFound) {
              scanningOverlay.classList.remove("hidden");
            }
          }, 200);
        });

        // 頁面可見性處理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            pauseVideos();
          } else if (state.targetFound && state.isPlaying) {
            playVideos();
          }
        });

        // 初始化
        updateButtons();
        console.log('應用初始化完成');
      }
    </script>
  </body>
</html>
